<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle Landing Page with Single Introductory Section</title>
</head>
<body>
  <div class="site-container">
    <div class="content-container">
      <header>
        <h1 class="sr-only">Huddle Land</h1>
        <img src="assets/images/logo.svg" alt="Huddle logo" class="site-logo">
      </header>
      <main>
        <section class="row">
          <div class="col col-one">
            <img src="assets/images/illustration-mockups.svg" alt="Huddle product dashboard">
          </div>
          <div class="col col-two">
            <h2>Build The Community<br> Your Fans Will Love</h2>
            <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
              connections with your users as you engage in genuine discussion.</p>
              <button>Register</button>
          </div>
        </section>
      </main>
    </div>
    <footer>
      <ul class="sm-row">
        <li><ion-icon name="logo-facebook"></ion-icon></li>
        <li><ion-icon name="logo-twitter"></ion-icon></li>
        <li><ion-icon name="logo-instagram"></ion-icon></li>
      </ul>
      <div class="fm-attribution-row">
        <p class="fm-attribution">
          Challenge by <a
            href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
            target="_blank">Frontend Mentor</a></p>
        <p class="fm-attribution">
          Coded by <a href="https://github.com/tinuola" target="_blank">TechTinu</a>
        </p>
      </div>
    </footer>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
